<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="buttons-container">
                    <div class="upper-buttons">
                        <button class="button" value="7">7</button>
                        <button class="button" value="8">8</button>
                        <button class="button" value="9">9</button>
                        <button class="button" value="del">Del</button>
                        <button class="button" value="4">4</button>
                        <button class="button" value="5">5</button>
                        <button class="button" value="6">6</button>
                        <button class="button" value="+">+</button>
                        <button class="button" value="1">7</button>
                        <button class="button" value="2">7</button>
                        <button class="button" value="3">7</button>
                        <button class="button" value="-">7</button>
                        <button class="button" value=".">7</button>
                        <button class="button" value="0">7</button>
                        <button class="button" value="/">7</button>
                        <button class="button" value="x">7</button>
                    </div>
                    <div class="bottom-buttons">
                        <button class="button" value="clear">7</button>
                        <button class="button" value="=">7</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
