<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="display-container"></div>
            <div class="buttons-container">
                <div class="upper-buttons">
                    <button class="number" value="7" type="button">7</button>
                    <button class="number" value="8" type="button">8</button>
                    <button class="number" value="9" type="button">9</button>
                    <button class="del" value="del" type="button">Del</button>
                    <button class="number" value="4" type="button">4</button>
                    <button class="number" value="5" type="button">5</button>
                    <button class="number" value="6" type="button">6</button>
                    <button class="operator" value="+" type="button">+</button>
                    <button class="number" value="1" type="button">1</button>
                    <button class="number" value="2" type="button">2</button>
                    <button class="number" value="3" type="button">3</button>
                    <button class="operator" value="-" type="button">-</button>
                    <button class="number decimal" value="." type="button">.</button>
                    <button class="number" value="0" type="button">0</button>
                    <button class="operator" value="/" type="button">/</button>
                    <button class="operator" value="x" type="button">x</button>
                </div>
                <div class="bottom-buttons">
                    <button class="clear" value="clear" type="button">Clear</button>
                    <button class="equal" value="=" type="button">=</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
